<!DOCTYPE html>
<html>
<body>
<h2>Mark Attendance</h2>

<form id="f">
  <input id="roll" placeholder="Roll No" required><br><br>
  <input id="name" placeholder="Name" required><br><br>
  <button>Submit</button>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/a/macros/aiarkp.ac.in/s/AKfycbyTahgc-DpFbHAhiOSceY9xG-OodbTbNit8fp4lZAgdLNuxXalbCiHcXZASQj0aG0z0/exec"

document.getElementById("f").onsubmit = e => {
  e.preventDefault();

  const entry = {
    roll: roll.value,
    name: name.value,
    session: "TEST"
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(entry)
  });

  alert("Submitted");
};
</script>
</body>
</html>
