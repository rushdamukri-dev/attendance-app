<!DOCTYPE html>
<html>
<body>
<h2>Mark Attendance</h2>

<form id="f">
  <input id="roll" placeholder="Roll No" required><br><br>
  <input id="name" placeholder="Name" required><br><br>
  <button>Submit</button>
</form>

<script>
const SCRIPT_URL = "https://script.googleusercontent.com/a/macros/aiarkp.ac.in/echo?user_content_key=AehSKLh6Z7i0qcMvnC_B8zderTWsIJDECHEkW-F88LHHZnYXqtkuy_TRffrmUfH73JD0kzQo1KiSIotYFoPzlSwmian4Gb3P-JgZRAGvgPh2DG4Bjjbw0gWOYwjaHQP9djjdGWaWVTP0TCK-e5vrWrdrHTjrwfxPkmRjocbcty4dY_tCrmNzjA6KExfLPlAovLePjsqMoTyrUwi6pD69cfRcXx94pqZRiQcPHFUXcUkCzUCBvA-LWeMGiCZshICGzi09t82sw57r_7RfjkPDi0FDp3Gfq9Qo8_FHBSH4meGUZ6mSoa-h6gs&lib=M9RHkxu5TEcaU6s2NLz1FBdCR0-6s62-w;

document.getElementById("f").onsubmit = e => {
  e.preventDefault();

  const entry = {
    roll: roll.value,
    name: name.value,
    session: "TEST"
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(entry)
  });

  alert("Submitted");
};
</script>
</body>
</html>
