<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f8fafc;
    }
    h2 {
      color: #1e3a8a;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
      color: #111827;
    }
  </style>
</head>
<body>
  <h2>Online Attendance Verification</h2>
  <p>Please allow location access and click the button below.</p>
  <button onclick="checkLocation()">Mark Attendance</button>
  <p id="msg"></p>

  <script>
    const CLASS_LAT = 19.00059537936617;   // Classroom latitude
    const CLASS_LNG = 73.1048150613155;   // Classroom longitude
    const ALLOWED_RADIUS = 80;            // Allowed distance in meters

    // Function to calculate distance between two coordinates
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // in meters
    }

    function checkLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const distance = getDistance(lat, lng, CLASS_LAT, CLASS_LNG);

          if (distance <= ALLOWED_RADIUS) {
            document.getElementById("msg").innerText = "✅ You are within range. Redirecting to attendance form...";
            setTimeout(() => {
              window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfsz_Y-KiCggiWvmPEt8gYwihuH9s7xmr4p0Jc8BXE18QlGHw/viewform?usp=sharing&ouid=101938980592509467248"; // Replace with your form link
            }, 2000);
          } else {
            document.getElementById("msg").innerText = "❌ You are not near the classroom. Attendance not allowed.";
          }
        }, err => {
          document.getElementById("msg").innerText = "⚠️ Location access denied. Please allow location and try again.";
        });
      } else {
        document.getElementById("msg").innerText = "Your device does not support location.";
      }
    }
  </script>
</body>
</html>
