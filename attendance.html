<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
</head>
<body>

<h2>Student Attendance</h2>

<form id="form">
  <input id="name" placeholder="Name" required><br><br>
  <input id="roll" placeholder="Roll No" required><br><br>
  <button type="submit">Submit</button>
</form>

<p id="msg"></p>

<script>
const params = new URLSearchParams(window.location.search);
const session = params.get("session");

if (!session) {
  alert("Invalid access");
  location.href = "./teacher.html";
}

const usedRolls = JSON.parse(localStorage.getItem("usedRolls") || "[]");

document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();

  const name = name.value.trim();
  const roll = roll.value.trim();

  if (usedRolls.includes(roll)) {
    alert("Roll number already marked on this device");
    return;
  }

  usedRolls.push(roll);
  localStorage.setItem("usedRolls", JSON.stringify(usedRolls));

  const entry = {
    name,
    roll,
    time: new Date().toLocaleString(),
    session
  };

  try {
    await fetch("YOUR_APPS_SCRIPT_URL_HERE", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(entry)
    });

    msg.innerText = "Attendance submitted";

  } catch {
    msg.innerText = "Saved locally but failed to send to Google Sheet";
  }
};
</script>

</body>
</html>
