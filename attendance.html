<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
</head>
<body>

<h2>Student Attendance</h2>

<form id="form" onsubmit="return false;">

  <input id="name" placeholder="Name" required><br><br>
  <input id="roll" placeholder="Roll No" required><br><br>
<button type="button" id="submitBtn">Submit</button>

</form>

<p id="msg"></p>

<script>
const params = new URLSearchParams(window.location.search);
const session = params.get("session");

if (!session) {
  alert("Invalid access");
  location.href = "./teacher.html";
}

const usedRolls = JSON.parse(localStorage.getItem("usedRolls") || "[]");

document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();

  const name = name.value.trim();
  const roll = roll.value.trim();

  if (usedRolls.includes(roll)) {
    alert("Roll number already marked on this device");
    return;
  }

  usedRolls.push(roll);
  localStorage.setItem("usedRolls", JSON.stringify(usedRolls));

  const entry = {
    name,
    roll,
    time: new Date().toLocaleString(),
    session
  };

 await fetch(
  "https://script.google.com/macros/s/AKfycbwSu_jch9dVqEbbnGxZy3fqDsnzCzQMiqYcqL3_2bLbmKUxqmJTu80O1F20IO7aPRmr/exec",
  {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(entry)
  }
);

</script>

</body>
</html>
