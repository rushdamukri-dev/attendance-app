<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Generate Attendance QR</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>

<h2>Teacher: Generate Attendance QR</h2>
<button id="generate">New QR for This Class</button>
<div id="qrcode" style="margin-top:20px;"></div>

<script>
<script>
document.getElementById("generate").onclick = () => {
  const token = Date.now().toString(36) + Math.random().toString(36).slice(2, 8);

  const payload = {
    session: token,
    timestamp: Date.now()
  };

  const encoded = encodeURIComponent(JSON.stringify(payload));

  const url =
    "https://rushdamukri-dev.github.io/attendance-app/attendance.html?token=" +
    encoded;

  const box = document.getElementById("qrcode");
  box.innerHTML = "";

  QRCode.toCanvas(url, { width: 220 }, (err, canvas) => {
    if (err) {
      alert("QR generation failed");
      console.error(err);
      return;
    }

    box.appendChild(canvas);

    const p = document.createElement("p");
    p.style.wordBreak = "break-all";
    p.style.fontSize = "12px";
    p.innerText = url;
    box.appendChild(p);
  });
};
</script>

</body>
</html>
