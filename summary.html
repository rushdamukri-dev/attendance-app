<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance Summary</title>
</head>
<body>

<h2>Attendance Summary</h2>

<button onclick="exportCSV()">Export Attendance (CSV)</button>
<hr>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
/* ===============================
   SESSION CHECK
================================ */
const sessionId = localStorage.getItem("sessionId");
if (!sessionId) {
  alert("Access denied.");
  window.location.href = "./teacher.html";
}

/* ===============================
   LOAD DATA
================================ */
const records = JSON.parse(localStorage.getItem("records")) || [];
const tbody = document.getElementById("data");

if (records.length === 0) {
  tbody.innerHTML = "<tr><td colspan='3'>No attendance marked yet</td></tr>";
} else {
  records.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.name}</td><td>${r.roll}</td><td>${r.time}</td>`;
    tbody.appendChild(tr);
  });
}

/* ===============================
   EXPORT CSV
================================ */
function exportCSV() {
  if (records.length === 0) {
    alert("No data to export");
    return;
  }

  let csv = "Name,Roll,Time\n";
  records.forEach(r => {
    csv += `${r.name},${r.roll},${r.time}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "attendance.csv";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
