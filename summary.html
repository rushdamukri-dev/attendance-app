<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Attendance Summary</title>
</head>
<body>

<h2>Attendance Summary (Teacher Only)</h2>
<div id="list"></div>
<button onclick="logout()">End Session</button>

<script>
const sessionId = localStorage.getItem("sessionId");
const expiry = localStorage.getItem("expiry");

if (!sessionId || Date.now() > expiry) {
  alert("Access denied. Teacher session expired.");
  window.location.href = "./teacher.html";
}

const records = JSON.parse(localStorage.getItem("records")) || [];
const list = document.getElementById("list");

if (records.length === 0) {
  list.innerHTML = "<p>No attendance marked yet.</p>";
} else {
  records.forEach(r => {
    const p = document.createElement("p");
    p.textContent = `${r.roll} - ${r.name} (${r.time})`;
    list.appendChild(p);
  });
}

function logout() {
  localStorage.clear();
  alert("Session ended");
  window.location.href = "./teacher.html";
}
</script>

</body>
</html>
